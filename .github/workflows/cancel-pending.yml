name: Cancel queued Threads Metrics runs

on:
  workflow_dispatch:
 # schedule:
 #   - cron: "*/15 * * * *"

env:
  STOP_ALL_WORKFLOW: ${{ secrets.STOP_ALL_WORKFLOW }}

concurrency:
  group: cancel-pending
  cancel-in-progress: true

jobs:
  stop-all:
    if: env.STOP_ALL_WORKFLOW == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Остановить workflow
        run: echo "STOP_ALL_WORKFLOW=true — выполняем мгновенную остановку воркфлоу."

  guard:
    if: env.STOP_ALL_WORKFLOW != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run watchdog loop
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          export PYTHONPATH=src
          export GITHUB_OWNER="${GITHUB_REPOSITORY%%/*}"
          export GITHUB_REPO="${GITHUB_REPOSITORY##*/}"
          python -m threads_metrics.main cancel-pending --interval 120
