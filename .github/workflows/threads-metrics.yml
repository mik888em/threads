name: Threads Metrics

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: threads-metrics
  cancel-in-progress: true

jobs:
  run-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      ID_GOOGLE_TABLE: ${{ secrets.ID_GOOGLE_TABLE }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      THREADS_METRICS_API_TOKEN: ${{ secrets.THREADS_METRICS_API_TOKEN }}
      THREADS_METRICS_DB_URL: ${{ secrets.THREADS_METRICS_DB_URL }}
      URL_GAS_RAZVERTIVANIA: ${{ secrets.URL_GAS_RAZVERTIVANIA }}
      THREADS_METRICS_HEARTBEAT_INTERVAL: ${{ secrets.THREADS_METRICS_HEARTBEAT_INTERVAL }}
      PYTHONPATH: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run metrics collection
        run: python -m threads_metrics.main run
