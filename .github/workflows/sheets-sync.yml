name: Sync Google Sheets

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Sync sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          ID_GOOGLE_TABLE: ${{ secrets.ID_GOOGLE_TABLE }}
          ID_GOOGLE_TABLE_PUBLIC_DANNYE: ${{ secrets.ID_GOOGLE_TABLE_PUBLIC_DANNYE }}
          GOOGLE_MAX_STRING_PARSING: ${{ secrets.GOOGLE_MAX_STRING_PARSING }}
          SOURCE_WORKSHEET_NAME: Data_Po_kagdomy_posty
        run: python -m src.threads_metrics.sync_sheets
